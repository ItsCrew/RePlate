<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>RePlate Production</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <form class="ProduceForm">

        <h1>Add Your Food Items Here!</h1>

        <label for="name">Title</label>
        <input id="title" name="title" type="text" placeholder="Food Item" required>
        <br>
        <label for="Description">Description</label>
        <input id="Description" name="Description" type="text" placeholder="Food Item Details" required>
        <br>
        <label for="Quantity">Quantity</label>
        <input id="Quantity" name="Quantity" type="text" required>
        <br>
        <label for="Pickup Start Time">Pickup Start Time</label>
        <input id="PickupStart" name="Pickup Start Time" type="datetime-local" required>
        <br>
        <label for="Pickup End Time">Pickup End Time</label>
        <input id="PickupEnd" name="Pickup End Time" type="datetime-local" required>
        <br>
        <button type="submit" class="SubmitForm">List Item!</button>

    </form>


    <script src="/socket.io/socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
        integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="/js/donor.js"></script>
</body>

</html>
